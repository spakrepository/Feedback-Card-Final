<div class="container-fluid padding-top">

              </div>
          </div>

      <div class="row">        
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                    <td>
                      <table class="inner-table">
                         <tr>
                            <td><img src="img/Name-Logo.jpg" alt="name img" class="img-resposive" /></td>

                            <tr>
                                <td><img src="img/Name-Logo.jpg" alt="name img" class="img-resposive" /></td>
                                <td>
                                    <!-- <textarea class="form-control" rows="8" id="signature"></textarea> -->

                                </td>
                             </tr>

      </div>

      <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
              <button type="submit" class="btn btn-default submit-btn">Submit</button> 
          </div>

</div>

<script src="https://cdn.rawgit.com/mobomo/sketch.js/master/lib/sketch.min.js" type="text/javascript"></script>
<script type="text/javascript">
  $(function () {
      $('#colors_sketch').sketch();
      $('#txtDt').val(new Date().toLocaleString());
  });

  function saveMe() {
